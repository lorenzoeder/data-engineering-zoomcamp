version: 2

sources:
  - name: bq_data
    description: "Raw data sources for NYC taxi rides"
    database: project-a2e7442e-cebd-47b3-bd4 # GCP Project ID
    schema: ny_taxi # BQ dataset name
    tables:
      - name: yellow_tripdata
        description: Raw data for yellow NYC taxi rides
        columns:
          - name: vendorid
            description: |
              A code indicating the provider associated with the trip record.
                  1: 'Creative Mobile Technologies'
                  2: 'VeriFone'
                  3: 'Unknown/Other'
            data_type: integer
      - name: green_tripdata